<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>         
    <div class="container">
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <p>Health: <span id="player1Health">100</span></p>
            <img src="images/dice-six-faces-2.png" alt="Player 1 Dice" id="player1Dice" width="50" height="50">
        </div>
        <div class="dicebutton">
        <button onclick="rollDice()">Roll Dice</button>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <p>Health: <span id="player2Health">100</span></p>
            <img src="images/dice-six-faces-1.png" alt="Player 2 Dice" id="player2Dice" width="50" height="50">
        </div>
    </div>
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>
      
    

<script src="app.js"></script>
</body>
</html>
